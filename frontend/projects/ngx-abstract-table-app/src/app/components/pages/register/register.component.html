<mat-card class="round-border">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <p>
        <mat-form-field appearance="standard">
          <input type="text" matInput placeholder="Username" formControlName="username" autocomplete="new-username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <input type="text" matInput placeholder="Email" formControlName="email" autocomplete="new-email">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="new-password">
        </mat-form-field>
      </p>
      <div class="button">
        <button mat-flat-button type="submit" color="primary" mat-button>Register</button>
      </div>
      <div class="link-div">
        <a class="link" [routerLink]="'/login'">Already registered?</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
